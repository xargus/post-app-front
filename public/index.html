      <script type="text/javascript">
        var AUTH_GOOGLE = "google";
        var AUTH_NAVER = "naver";
        var API_HOST = "https://post.xargus.center/";
        var HOST = "https://post.xargus.center/";
        var API_HOST_DEV = "http://localhost:8080/";
        var HOST_DEV = "http://localhost:3000/";

        var naverLogin = new window.naver.LoginWithNaverId({
            clientId: "18F1ahzVnczJShlz01UB",
            callbackUrl: HOST + "login?action=success&authType=naver",
            isPopup: false
          }
        );
        naverLogin.init();

        function initGoogleLogin() {
            console.log('triggerGoogleLoaded()');
            window.gapi.load('auth2', () => {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                this.auth2 = window.gapi.auth2.init({
                    client_id: '519909259598-qq25td7clds3ht9jr4bc339i50po6l6g.apps.googleusercontent.com',
                    scope: 'profile email'
                }).then(() => {
                    window.dispatchEvent(new Event('google-loaded'));
                });
            }, (error) => {
                console('init error', error);
            });
        }

        function getCookie(cname) {
				    var name = cname + "=";
				    var decodedCookie = decodeURIComponent(document.cookie);
				    var ca = decodedCookie.split(';');
				    for(var i = 0; i <ca.length; i++) {
				        var c = ca[i];
				        while (c.charAt(0) === ' ') {
				            c = c.substring(1);
				        }
				        if (c.indexOf(name) === 0) {
				            return c.substring(name.length, c.length);
				        }
				    }
				    return "";
				}
      </script>
