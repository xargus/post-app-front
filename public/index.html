<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
      media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>MEMOPAD</title>
   </head>

   <body>
      <div id="root"></div>
      <script src="https://apis.google.com/js/platform.js?onload=triggerGoogleLoaded" async defer></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
      <script type="text/jsx">
      <script src="/bundle.js"></script>

      <script type="text/javascript">
        function triggerGoogleLoaded() {
            console.log('triggerGoogleLoaded()');
            window.gapi.load('auth2', () => {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                this.auth2 = window.gapi.auth2.init({
                    client_id: '519909259598-qq25td7clds3ht9jr4bc339i50po6l6g.apps.googleusercontent.com',
                    scope: 'profile email'
                }).then(() => {
                    window.dispatchEvent(new Event('google-loaded'));
                });
            }, (error) => {
                console('init error', error);
            });
        }
      </script>
   </body>
</html>
